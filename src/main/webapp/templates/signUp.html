<div id="signUpStyle">
  <div class="container">

    <h1 id="firstContent" style="text-align:center">¡Regístrate gratis y disfruta de tus entrenamientos!</h1>

    <form role="form" ng-submit="signUp()">
      <!-- this div will show only when an error register occurs -->
      <div class="alert alert-danger" ng-if="error" name="errorSignUp">
        <strong>Woops!</strong> {{errorMsg}}
      </div>

      <!-- user name input form -->
      <div class="form-group">
        <input ng-click="hideError()" type="text" ng-model="userName" class="form-control"
               placeholder="Introduce el nombre de usuario"
               ng-class="{maxLength: userNameMaxLength}" name="username" required />
        <p class="textMaxLength" ng-if="userNameMaxLength" name="userMaxLength">Límite de caracteres alcanzado</p>
      </div>

      <!-- email input form -->
      <div class="form-group">
        <input ng-click="hideError()" type="email" ng-model="email" class="form-control"
               placeholder="Introduce el correo electrónico" name="email" required
               ng-class="{maxLength: emailMaxLength}" />
        <p class="textMaxLength" ng-if="emailMaxLength" name="emailMaxLength">Límite de caracteres alcanzado</p>
      </div>

      <!-- password input form-->
      <div class="form-group">
        <input ng-click="hideError()" type="password" ng-model="password" class="form-control"
               placeholder="Introduce la contraseña" ng-class="{maxLength: passwordMaxLength}"
               name="password" required />
        <p class="textMaxLength" ng-if="passwordMaxLength" name="passMaxLength">Límite de caracteres alcanzado</p>
      </div>

      <!-- repassword input form -->
      <div class="form-group">
        <input ng-click="hideError()" type="password" ng-model="rePassword" class="form-control"
               placeholder="Repeat password" name="rePassword" required />
      </div>

      <p id="login">
        Si ya tienes cuenta, accede directamente <a href="#/signIn">aquí</a>.
      </p>

      <!-- submit button form-->
      <p style="text-align:center">
        <button type="submit" class="btn btn-default theme-accent" name="registrarse">Registrarse</button>
      </p>

    </form>
  </div>
</div>
