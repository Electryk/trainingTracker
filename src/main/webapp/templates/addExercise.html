<div id="addExerciseStyle">
  <div class="container">

    <!-- used for right align the form -->
    <div id="firstContent">
      <h1>Añade un ejercicio predeterminado de nuestra lista o crea el tuyo personalizado</h1>

      <label class="radio-inline"><input type="radio" ng-model="exerciseType"
                                         value="custom">Personalizado</label>
      <label class="radio-inline"><input type="radio" ng-model="exerciseType"
                                         value="predetermined">Predeterminado</label>

      <!-- this div will show only when an error occurs -->
      <div class="alert alert-danger" ng-if="error">
        <strong>Woops!</strong> {{errorMsg}}
      </div>
      <!-- this div will show only when an success occurs -->
      <div class="alert alert-success" ng-if="success">
        <strong>Éxito!</strong> {{successMsg}}
      </div>

      <div ng-switch="exerciseType">


        <!-- add predetermined exercise -->
        <form role="form" ng-submit="addPredetermined()" ng-switch-when="predetermined">

          <!-- user name input form -->
          <div class="form-group">
            <label for="selectExercise">Selecciona un ejercicio:</label>
            <select id="selectExercise" ng-click="hideError()" class="form-control"
                    ng-model="selectedPredetermined"
                    ng-options="x.name for x in predeterminedExercises" required>
            </select>
            <p>Grupo muscular: {{selectedPredetermined.muscleGroup}}</p>
          </div>

          <!-- submit button form-->
          <p style="text-align:center">
            <button type="submit" class="btn btn-default theme-accent">Añadir
              ejercicio</button>
          </p>

        </form>
      </div>

    </div>

  </div>
</div>
