<div id="recordStyle">
  <div class="row record" ng-click="showCommentary = !showCommentary">
    <div class="col-xs-6 col-sm-3">
      <p>Fecha: {{record.date}}</p>
    </div>
    <div class="col-xs-6 col-sm-3">
      <p>Peso: {{record.weight}}</p>
    </div>
    <div class="col-xs-6 col-sm-3">
      <p>Series: {{record.series}}</p>
    </div>
    <div class="col-xs-6 col-sm-3">
      <p>Repeticiones: {{record.repetitions}}</p>
    </div>
    <div class="col-xs-12" ng-if="showCommentary">
      <p>Nota: {{record.commentary}}</p>
    </div>
  </div>
</div>
